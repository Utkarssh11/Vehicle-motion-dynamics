<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />

  </head>
  <body>
    <main>
      <div class="controls">
        <span>Controls</span>
        <div class="control">
          <span class="key">&lt;</span>, <span class="key">A</span>: Move left
        </div>
        <div class="control">
          <span class="key">&gt;</span>, <span class="key">D</span>: Move right
        </div>
        <div class="control">
          <span class="key">Mouse</span>: Add terrain
        </div>
        <div class="control">
          <span class="key">Shift</span> + <span class="key">Mouse</span>: Remove terrain
        </div>
        <div class="control">
          <span class="key">Space</span>: Lock/unlock car position
        </div>
        <div class="control">
          <span class="key">R</span>: Reset simulation
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
